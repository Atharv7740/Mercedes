<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/Assets/favicon_io/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Mercedes</title>
    <link rel="stylesheet" href="style.css" />

      <div id="left-top-left">
        <img id="image" src="/Assets/favicon_io/android-chrome-512x512.png" alt="" />

      <div id="right">
        <video id="video" autoplay muted loop src="/Assets/mercedes video.mp4"></video>
      </div>
      <div id="icon">
        <i class="fa-solid fa-arrow-right fa-xl fa-beat "></i>

      </div>
      
      <div id="left-mid">
        <p>Mercedes-Benz Legacy</p>
        <p>Performance and Power</p>
        <p>Luxury Redefined</p>
        <p>Future of Mobility</p>
      </div>
      <div id="left-bottom">
        <p id="para">We, Mercedes-Benz India and Mercedes-Benz AG, would like to enable you to make the best possible use of our website and continuously improve our website.</p>
      </div>
